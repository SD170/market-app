{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Customer Name = {{this_customer}}</p>
            
            <form action="" method="POST">
                {% csrf_token %}

                {{formset.management_form}}

                {% for i in formset %}
                    {{i}}
                    <hr>
                {% endfor %}
                <input type="submit" value="PressIt">
            </form>
            
        </div>
    </div>
</div>


{% endblock %}
